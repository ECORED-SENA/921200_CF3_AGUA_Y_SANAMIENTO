    <text id="Recuperación_de_la_filtración._Aplicable_en_el_caso_que_la_muestra_requiere_de_filtración_en_campo._Permite_identificar_la_contaminación_relacionada_con_los_recipientes_de_muestreo_y_proceso_en_sí." data-name="Recuperación de la filtración.

Aplicable en el caso que la muestra requiere de filtración en campo. Permite identificar la contaminación relacionada con los recipientes de muestreo y proceso en sí." transform="translate(4281.363 5493.297)" fill="#fff" font-size="18" font-family="CerebriSans-Bold, Cerebri Sans" font-weight="700"><tspan x="0" y="17">Recuperación de la filtración.</tspan><tspan x="0" y="38.6"></tspan><tspan font-family="SegoeUI, Segoe UI" font-weight="400"><tspan x="0" y="60.2">Aplicable en el caso que la muestra requiere de filtración en campo. Permite </tspan><tspan x="0" y="81.8">identificar la contaminación relacionada con los recipientes de muestreo y </tspan><tspan x="0" y="103.4">proceso en sí.</tspan></tspan></text>
