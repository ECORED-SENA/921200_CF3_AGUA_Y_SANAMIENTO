Puede ser usada para identificar los errores relacionados con la contaminación de los recipientes de muestreo y el proceso de muestreo." transform="translate(4281.363 5137.942)" fill="#fff" font-size="18" font-family="CerebriSans-Bold, Cerebri Sans" font-weight="700"><tspan x="0" y="17">Muestras en blanco de campo.</tspan><tspan x="0" y="38.6"></tspan><tspan font-family="SegoeUI, Segoe UI" font-weight="400"><tspan x="0" y="60.2">Puede ser usada para identificar los errores relacionados con la contaminación </tspan><tspan x="0" y="81.8">de los recipientes de muestreo y el proceso de muestreo.</tspan></tspan></text>
